<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,
            initial-scale=1.0" />
        <title>Administrare-Adaugare</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <form id="formAdaugare">
            <div id="dateEvent">
                <label>Data evenimentului</label><br>
                <label for="year">
                    An:
                </label>
                <input type="text" id="year">
                <br>
                <label for="year">
                    Luna (numeric):
                </label>
                <input type="text" id="month">
                <br>
                <label for="month">
                    Zi (numeric):
                </label>
                <input type="text" id="day">
                <br>
            </div>

            <div id="locationEvent">
                <label>Locul evenimentului</label>
                <br>
                <label for="country">
                    Țară:
                </label>
                <input type="text" id="country">
                <br>
                <label for="region">
                    Regiune:
                </label>
                <input type="text" id="region">
                <br>
                <label for="city">
                    Oraș:
                </label>
                <input type="text" id="city">
                <br>
                <label for="latitude">
                    latitudine:
                </label>
                <input type="text" id="latitude">
                <br>
                <label for="longitude">
                    Longitudine:
                </label>
                <input type="text" id="longitude">
                <br>
                <label for="vecinity">
                    Vecinătate:
                </label>
                <input type="text" id="vecinity">
                <br>
            </div>

            <div id="clasificareEvent">
                <label>Tipul de atac</label>
                <br>
                <label for="suicide">Suicid</label>
                <select id="suicide">
                    <option value="da">Da</option>
                    <option value="nu">Nu</option>
                </select>
                <br>
                <label for="type">Tipul eveniment</label>
                <input type="text" id="type">
                <br>
                <label for="target">Țintă eveniment</label>
                <input type="text" id="target">
                <br>
            </div>
            <br>
            <input type="submit" value="Adaugați evenimet">
        </form>
    </body>
</html>
