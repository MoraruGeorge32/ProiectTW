      />

      href='https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap'

      rel='stylesheet' type='text/css'>
    <script src="script.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  </head>
  <body onload="getListFilters()">
    <nav class="navbar">
      <a href="../homePage/home.html">
        <img src="../img/logo.png" alt="logo aplicație" />
      </a>
      <form action="../loginPage/formLogare.php">
        <button>Log In Admin</button>
      </form>
    </nav>

    <div class="mapFormBackground">
      <div class="formStatistici">
        <form method="GET">
          <div id="listaStats" class="ListaStats">
            <input type="radio" id="regiuni" name="choice"
              onclick="setForRegions()" value="regiuni">
            <label for="Regiuni">Regiuni</label>
            <input type="radio" id="tari" name="choice" value="tari"
              onclick="setForCountries()">
            <label for="Tari">Tari</label>


            <div class="countries">
              <button type="button" onclick="adaugaInputTari()" class="addBtn">Adauga
                tara</button>
            </div>


            <div class="regions">
              <button type="button" onclick="adaugaInputRegiuni()"
                class="addBtn">Adauga
                regiune</button>
            </div>


            <br>
          </div>

          <p>Selectati filtre pentru a realiza chart-urile</p>
          <div class="checkboxexFilter">
            <input type="checkbox" value="Succesed" name="filterSucces">
            <label for="filterSucces">Dupa succes</label>
            <br>
            <select id="filtruSucces">
              <option value="1">Da</option>
              <option value="0">Nu</option>
            </select>
            <br>

            <input type="checkbox" value="Extended" name="filterExtend">
            <label for="filterExtend">Dupa extindere</label>
            <br>
            <select id="filtruExtend">
              <option value="1">Mai mult de 24 de ore</option>
              <option value="0">Mai putin de 24 de ore</option>
            </select>
            <br>


            <input type="checkbox" value="Suicide" name="filterSuicide">
            <label for="filterSuicide">Dupa sinucidere</label>
            <br>
            <select id="filtruSuicid">
              <option value="1">Evenimentul a fost sinucidere</option>
              <option value="0">Evenimentul nu a fost sinucidere</option>
            </select>
            <br>
            
            <input type="checkbox" name="tipAtacuri">
            <label for="tipAtacuri">Dupa tipul atacului</label>
            <br>
            <select id="tipAtac">
              <option value="6">Luare de ostatici (Rapiri)</option>
              <option value="8">Atac neinarmat</option>
              <option value="5">Luare de ostatici (Incident Baricadat)</option>
              <option value="2">Atac armat</option>
              <option value="4">Hijacking</option>
              <option value="9">Necunoscut</option>
              <option value="7">Atac asupra unei cladiri/infrastructuri</option>
              <option value="3">Explozii/Bombardament</option>
              <option value="1">Asasinare</option>
            </select>
            <br>

            <input type="checkbox" value="numarDecese" name="filterDecese">
            <label for="filterDecese">Numar decese</label>
            <br>
            <input type="checkbox" value="numarRaniti" name="filterRaniti">
            <label for="filterRaniti">Numar raniti</label>
            <br>
            <input type="checkbox" value="numarAtacuri" name="filterAtacuri">
            <label for="filterAtacuri">Numar atacuri</label>
            <br>

          </div>
          <br>
          <div class="perioada">
            <label for="beginYear">De la</label>
            <input value="1970" type="number" min="1970" max="2017"
              name="beginYear" id="infYear">
            <label for="lastYear">Pana la</label>
            <input value="2017" type="number" min="1970" max="2017"
              name="lastYear" id="supYear">
          </div>
          <br>
          <label for="tipRedare">Selectați un tip de redare</label>
          <select id="tipRedare" name="tipRedare">
            <option value="grafic2D">Line chart</option>
            <option value="scatter">Scatter area chart</option>
            <option value="barChart">Columns chart</option>
          </select>
          <br>
          <button type="button" onclick="showStats()">apasa</button>
        </form>
      </div>
      <!--This div is used for containing the charts and deleting them when another one is created-->
      <div class="wrapperDrawMe">

        <div id="drawHere">

        </div>
      </div>
    </div>

      <div class="footer-title">

          </div>
